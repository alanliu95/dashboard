<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=uA3CMM3p3jPiGfHikPnSLYOxA4y6NNIG"></script>

</head>
<body>
<div id="container" style="width: 600px;height:400px;"></div>
</body>
<script>
    var map = new BMap.Map("container");          // 创建地图实例
var point = new BMap.Point(121.431781,31.151023);  // 创建点坐标
map.centerAndZoom(point, 24);                 // 初始化地图，设置中心点坐标和地图级别
map.enableScrollWheelZoom(true);
var marker = new BMap.Marker(point);        // 创建标注
map.addOverlay(marker);                     // 将标注添加到地图中
marker.addEventListener("click", function(){
    alert("您点击了标注");
});
</script>
</html>
