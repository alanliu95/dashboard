<!DOCTYPE html>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand active" href="#">ECUST</a>

    <div>
      <ul class="nav navbar-nav">

<script>function ajax_test() {
  var xmlhttp= new XMLHttpRequest();
  xmlhttp.onreadystatechange=
          function () {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
              document.getElementById("sim2").innerHTML=xmlhttp.responseText;
            }
          }
  ;
  xmlhttp.open("get","/data",true);
  xmlhttp.send();
}
</script>
<div style="background-color: darkgrey">
  <button type="button" onclick='document.getElementById("sim1").innerHTML=""+new Date()'>刷新</button>
  <p><span>sim1:</span><span id="sim1"></span></p>
  <button type="button" onclick='ajax_test()'>ajax刷新</button>
  <p><span>sim2:</span><span id="sim2"></span></p>
</div>
</body>
</html>
