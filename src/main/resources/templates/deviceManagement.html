<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="/js/deviceManagement.js?r=12"></script>
<div style="margin-bottom: 20px">
    场地：<select data-width="80px" id="site" style="width:150px; display: inline-block"
               class="form-control">
    <option th:each="site: ${siteList}" th:text="${site.name}" th:value="${site.id}"></option>
</select>
    <button onclick="refreshDevList()" class="btn btn-primary">查询</button>
</div>
<div class="row">
    <div class="col-md-4">
        <table class="table table-hover">
            <!--<caption>悬停表格布局</caption>-->
            <thead>
            <tr>
                <th>场地</th>
                <th>设备</th>
                <th>令牌</th>
                <th>info</th>
            </tr>
            </thead>
            <!--private int id;-->
            <!--private int siteId;-->
            <!--private String name;-->
            <!--private String token;-->
            <!--private String info;-->
            <tbody>
            <tr th:each="dev : ${devList}">
                <td th:text="${dev.siteId}">neo</td>
                <td th:text="${dev.name}">Otto</td>
                <td th:text="${dev.token}">6</td>
                <td th:text="${dev.info}">6</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
